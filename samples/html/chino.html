<html>
<head>
	<title>Kafu chino</title>
	<link rel="stylesheet" href="@public/css/sample.css" type="text/css">
</head>
<body>
	<div id="wrapper">  
		<div id="header">
			<h1>Is the order a rabbit?</h1>
		</div>
		<div class="contents">
			<h3>はじめまして! @name, 私の名前は@waiterです。</h3>
			<hr>
			<p>『ご注文はうさぎですか？』（ごちゅうもんはうさぎですか、英称：Is the order a rabbit?）は、Koiによる日本の4コマ漫画作品。『まんがタイムきららMAX』（芳文社）にて連載中。また、『アニメディア』（学研パブリッシング）にも、2014年5月号から7月号まで掲載されている[2]。略称は「ごちうさ」。話数表記はウサギの数え方と同じ「第○羽」となっている。
			</p>
			<p class="quotes">wikipedia内『ご注文はうさぎですか？』より引用</p>
		</div>
	</div>
</body>
</html>
